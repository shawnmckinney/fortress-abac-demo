<html>
<head>
</head>
<body>
<wicket:extend>
    <h3>Fortress ABAC Demo Page3</h3>

    <form wicket:id="pageForm">
        <span wicket:id="label1"></span>
        <br>
        <br>
        <fieldset>
            <legend><b>Page 3 Entry Fields</b></legend>
            <table id="inputFormDetailTable">
                <tr>
                    <td>
                        <label for="customer">Customer Activated</label>
                    </td>
                    <td>
                        <input type="text" wicket:id="customer" id="customer" class="formLarge" style="width: 250px"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="attr_g">Attribute G</label>
                    </td>
                    <td>
                        <input type="text" wicket:id="attr_g" id="attr_g" class="formLarge" style="width: 250px"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="attr_h">Attribute H</label>
                    </td>
                    <td>
                        <input type="text" wicket:id="attr_h" id="attr_h" class="formLarge" style="width: 250px"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="attr_i">Attribute I</label>
                    </td>
                    <td>
                        <input type="text" wicket:id="attr_i" id="attr_i" class="formLarge" style="width: 250px"/>
                    </td>
                </tr>
            </table>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend><b>Page 3 Buttons</b></legend>

            <table id="inputFormTable">
                <tr>
                    <td>
                        Obj: Page3, Op: Add
                    </td>
                    <td>
                        <input type="button"
                               class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                               wicket:id="page3.add" value="Add" name="page3.add"/>
                    </td>
                    <td>
                        Obj: Page3, Op: Update
                    </td>
                    <td>
                        <input type="button"
                               class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                               wicket:id="page3.update" value="Update" name="page3.update"/>
                    </td>
                    <td>
                        Obj: Page3, Op: Delete
                    </td>
                    <td>
                        <input type="button"
                               class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                               wicket:id="page3.delete" value="Delete" name="page3.delete"/>
                    </td>
                    <td>
                        Obj: Page3, Op: Search
                    </td>
                    <td>
                        <input type="button"
                               class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                               wicket:id="page3.search" value="Search" name="page3.search"/>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
    <br>
</wicket:extend>
</body>
</html>
